<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Photo watermarker tool</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@interactjs/interactjs/dist/interact.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="productcustomize productcustomize-password active">
      <div class="container">
        <div class="productcustomize__inner">
          <div class="productcustomize__top">
            <h2 class="productcustomize__title">Customize</h2>
            <button class="productcustomize__close">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M18 6L6 18M6 6L18 18"
                  stroke="#667085"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>
          <form class="productcustomize__form" action="#">
            <div class="productcustomize__content active">
              <div class="productcustomize__left">
                <div class="productcustomize__left-image active">
                  <div id="canvas-container">
                    <canvas id="canvas"></canvas>
                    <img
                      id="watermark-image"
                      class="watermark-element resizable draggable"
                      alt="Watermark Image"
                      style="display: none"
                    />
                    <div
                      id="watermark-text"
                      class="watermark-element resizable draggable"
                      style="display: none"
                    ></div>
                  </div>
                </div>
              </div>
              <div class="productcustomize__right">
                <div class="productcustomize__form-block">
                  <label for="watermark-image-input1"
                    >Upload Image/Design File<span>*</span></label
                  >
                  <label for="watermark-image-input" class="custom-file-upload">
                    <svg
                      width="46"
                      height="46"
                      viewBox="0 0 46 46"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <rect
                        x="3"
                        y="3"
                        width="40"
                        height="40"
                        rx="20"
                        fill="#F2F4F7"
                      />
                      <rect
                        x="3"
                        y="3"
                        width="40"
                        height="40"
                        rx="20"
                        stroke="#F9FAFB"
                        stroke-width="6"
                      />
                      <path
                        d="M19.667 26.3333L23.0003 23M23.0003 23L26.3337 26.3333M23.0003 23V30.5M29.667 26.9524C30.6849 26.1117 31.3337 24.8399 31.3337 23.4167C31.3337 20.8854 29.2816 18.8333 26.7503 18.8333C26.5682 18.8333 26.3979 18.7383 26.3054 18.5814C25.2187 16.7374 23.2124 15.5 20.917 15.5C17.4652 15.5 14.667 18.2982 14.667 21.75C14.667 23.4718 15.3632 25.0309 16.4894 26.1613"
                        stroke="#475467"
                        stroke-width="1.66667"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      />
                    </svg>
                    <p id="file-name">
                      <span>Click to upload</span> or drag and drop <br />SVG,
                      PNG, JPG (max. 800x400px)
                    </p>
                  </label>
                  <input
                    id="watermark-image-input"
                    type="file"
                    accept=".svg,.png,.jpg,.jpeg"
                    required
                  />
                </div>
                <div class="productcustomize__form-block">
                  <label for="font-select">Choose Font</label>
                  <select name="font" id="font-select">
                    <option value="Arial">Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                  </select>
                </div>
                <div class="productcustomize__form-block">
                  <label for="text-color"
                    >Choose Text Colour<span>*</span></label
                  >
                  <div class="productcustomize__form-content">
                    <div class="productcustomize__form-color">
                      <input
                        type="checkbox"
                        name="text-color-1"
                        id="text-color-1"
                        value="#000000"
                        checked
                        hidden
                      />
                      <span></span>
                    </div>
                    <div class="productcustomize__form-color">
                      <input
                        type="checkbox"
                        name="text-color-2"
                        id="text-color-2"
                        value="#90460d"
                        hidden
                      />
                      <span></span>
                    </div>
                    <div class="productcustomize__form-color">
                      <input
                        type="checkbox"
                        name="text-color-3"
                        id="text-color-3"
                        value="#ea4335"
                        hidden
                      />
                      <span></span>
                    </div>
                    <div class="productcustomize__form-color">
                      <input
                        type="checkbox"
                        name="text-color-4"
                        id="text-color-4"
                        value="#253294"
                        hidden
                      />
                      <span></span>
                    </div>
                  </div>
                </div>
                <div class="productcustomize__form-block">
                  <label for="watermark-text-input"
                    >Personalisation Text (up to 10 characters)</label
                  >
                  <input
                    type="text"
                    name="text"
                    id="watermark-text-input"
                    placeholder="Personalisation Text"
                    maxlength="10"
                  />
                </div>
                <div class="productcustomize__form-block">
                  <label for="qty">QTY</label>
                  <div class="custom-number-input">
                    <button class="custom-arrow down">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 20 20"
                        fill="none"
                      >
                        <path
                          d="M5.83301 12.5026L9.99967 16.6693L14.1663 12.5026"
                          stroke="#667085"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                      </svg>
                    </button>
                    <input
                      type="number"
                      name="qty"
                      id="qty"
                      placeholder="0"
                      min="0"
                    />
                    <button class="custom-arrow up">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="20"
                        height="20"
                        viewBox="0 0 20 20"
                        fill="none"
                      >
                        <path
                          d="M5.83301 7.5026L9.99967 3.33594L14.1663 7.5026"
                          stroke="#667085"
                          stroke-width="2"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                        />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="productcustomize__bottom">
              <div class="productcustomize__bottom-btns">
                <button
                  id="cancel-btn"
                  type="button"
                  class="productcustomize__bottom-cancel"
                >
                  Cancel
                </button>
                <button
                  id="download-btn"
                  type="button"
                  class="productcustomize__bottom-add btn"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    viewBox="0 0 20 20"
                    fill="none"
                  >
                    <g clip-path="url(#clip0_611_6517)">
                      <path
                        d="M0.833333 0.835938C0.61232 0.835938 0.400358 0.923735 0.244078 1.08002C0.0877974 1.2363 0 1.44826 0 1.66927C0 1.89028 0.0877974 2.10225 0.244078 2.25853C0.400358 2.41481 0.61232 2.5026 0.833333 2.5026H2.31667C2.4378 2.50281 2.5558 2.54105 2.65404 2.61192C2.75227 2.6828 2.82577 2.78272 2.86417 2.8976L5.61167 11.1418C5.73417 11.5084 5.74917 11.9018 5.65583 12.2768L5.43 13.1826C5.0975 14.5109 6.13167 15.8359 7.5 15.8359H17.5C17.721 15.8359 17.933 15.7481 18.0893 15.5919C18.2455 15.4356 18.3333 15.2236 18.3333 15.0026C18.3333 14.7816 18.2455 14.5696 18.0893 14.4133C17.933 14.2571 17.721 14.1693 17.5 14.1693H7.5C7.175 14.1693 6.96667 13.9026 7.04583 13.5884L7.21667 12.9068C7.24545 12.7915 7.31191 12.6891 7.40552 12.6159C7.49912 12.5426 7.61449 12.5028 7.73333 12.5026H16.6667C16.8418 12.5028 17.0125 12.4479 17.1546 12.3456C17.2967 12.2432 17.403 12.0987 17.4583 11.9326L19.6792 5.26594C19.7209 5.14066 19.7323 5.00726 19.7123 4.87673C19.6924 4.7462 19.6417 4.62228 19.5645 4.51518C19.4872 4.40808 19.3856 4.32087 19.2681 4.26073C19.1505 4.20059 19.0204 4.16924 18.8883 4.16927H5.4625C5.34123 4.16923 5.22304 4.13108 5.12464 4.06019C5.02624 3.98931 4.95261 3.88929 4.91417 3.77427L4.12417 1.40594C4.06888 1.23993 3.96274 1.09554 3.82079 0.993235C3.67885 0.890928 3.5083 0.835895 3.33333 0.835938H0.833333ZM6.66667 16.6693C6.22464 16.6693 5.80072 16.8449 5.48816 17.1574C5.17559 17.47 5 17.8939 5 18.3359C5 18.778 5.17559 19.2019 5.48816 19.5145C5.80072 19.827 6.22464 20.0026 6.66667 20.0026C7.10869 20.0026 7.53262 19.827 7.84518 19.5145C8.15774 19.2019 8.33333 18.778 8.33333 18.3359C8.33333 17.8939 8.15774 17.47 7.84518 17.1574C7.53262 16.8449 7.10869 16.6693 6.66667 16.6693ZM16.6667 16.6693C16.2246 16.6693 15.8007 16.8449 15.4882 17.1574C15.1756 17.47 15 17.8939 15 18.3359C15 18.778 15.1756 19.2019 15.4882 19.5145C15.8007 19.827 16.2246 20.0026 16.6667 20.0026C17.1087 20.0026 17.5326 19.827 17.8452 19.5145C18.1577 19.2019 18.3333 18.778 18.3333 18.3359C18.3                         fill="white"
                      />
                    </g>
                    <defs>
                      <clipPath id="clip0_611_6517">
                        <rect width="20" height="20" fill="white" />
                      </clipPath>
                    </defs>
                  </svg>
                  Download Image
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
